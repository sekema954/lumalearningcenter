<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="daycare.css"><!---css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!----font awesome link-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /><!---aos animation-->
    <link rel="icon" href="images/daycare-logo.webp"><!----tab icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><!---bootstrap link-->
</head>
<body>
    <div id="form-container">
        <div class="form-title">
            <h1>Pre-Register Form</h1>
        </div>
        <div class="form-wrapper">
            <div class="form-img"></div>
            <form action="https://api.web3forms.com/submit" method="POST" id="register">
                <div class="form-input-wrapper">
                    <input type="hidden" name="access_key" value="ead77d98-db96-4573-8d49-cb3095684216">
                    <div class="name">
                        <input type="text" name="first-name" id="" placeholder="First Name">
                        <input type="text" name="last-name" id="" placeholder="Last Name">
                    </div>
                    <div class="email-input">
                        <input type="email" name="email" id="" placeholder="Email" required>
                    </div>
                    <div class="address-input">
                        <input type="text" name="address" id="" placeholder="Home address" required>
                    </div>
                    <div class="phone-input">
                        <input type="number" name="phone-number" id="" placeholder="e.g, 555-555-5555" required>
                    </div>

                    <div class="children">
                        <label for="">How many children will be attending?</label>
                        <select name="number-of-children" id="" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="service-needed">
                        <label for="service">Service needed</label>
                        <select name="service-required" id="" required>
                            <option value="infant">Infant</option>
                            <option value="toddler">Toddler</option>
                            <option value="pre-k">Pre-k</option>
                            <option value="afterschool">AfterSchool</option>
                        </select>
                    </div>


                    <div class="start">
                        <label for="start">How soon do you need the child to start?</label>
                        <select name="start-date" id="" required>
                            <option value="asap">As soon as possible</option>
                            <option value="1week">1-2 weeks</option>
                            <option value="2weeks">2-3 weeks</option>
                            <option value="one-month">One month</option>
                        </select>
                    </div>


                    <div class="hours-needed">
                        <label for="hours-days">Service needed</label>
                        <select name="time-of-day" id="" required>
                            <option value="morning">Morning Shift</option>
                            <option value="afternoon">Afternoon Shift</option>
                            <option value="afterschoolhours">Afterschool</option>
                            <option value="weekends">Weekends</option>
                            <option value="drop-in">Drop-ins only</option>
                        </select>
                    </div>

                    <div class="spam-protection">
                        <div class="h-captcha" data-captcha="true"></div>
                    </div>
                    <div class="submit-form-btn">
                        <input type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    




    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> <!---lottie icon script-->
    <script src="daycare.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script><!---aos animation script-->
  <script>
    AOS.init(); /***initialize aos script****/
  </script>
  <!---bootstrap javascript code-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
